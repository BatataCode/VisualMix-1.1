<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisualMix - Intro</title>

  <!-- Importa Poppins do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #020c0f, #001f26);
      background-size: 400% 400%;
      animation: fundoMovendo 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #00ffff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    @keyframes fundoMovendo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo, .autor {
      opacity: 0;
    }

    .logo {
      font-size: 4em;
      font-weight: 700;
      transform: scale(0.7);
      animation: aparecerZoom 2.5s ease-out forwards, brilhar 3s infinite alternate;
    }

    .autor {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: 400;
      animation: aparecerAutor 2s ease-out forwards;
      animation-delay: 2.5s;
    }

    @keyframes aparecerZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes brilhar {
      0% {
        text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      }
      100% {
        text-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
      }
    }

    @keyframes aparecerAutor {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeout {
      animation: sumirSuave 2s ease-in forwards;
    }

    @keyframes sumirSuave {
      to {
        opacity: 0;
        transform: scale(0.9);
        filter: blur(4px);
      }
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">VisualMix</div>
  <div class="autor" id="autor">Criado por Batata Code</div>

  <script>
    // Espera 8 segundos antes de iniciar o fade out
    setTimeout(() => {
      document.getElementById('logo').classList.add('fadeout');
      document.getElementById('autor').classList.add('fadeout');
    }, 10000);

    // Depois 2 segundos (total 10s) redireciona
    setTimeout(() => {
      window.location.href = "Projetos.html"; // Altere para sua p√°gina real
    }, 10000);
  </script>
</body>
</html>
